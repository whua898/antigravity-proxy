name: Build

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: windows-latest
    
    strategy:
      matrix:
        arch: [x64, x86]

    steps:
    - name: 检出仓库
      uses: actions/checkout@v4

    # 使用 build.ps1 统一编译逻辑，保持与本地流程一致
    - name: 执行编译脚本（Release，先清理）
      shell: pwsh
      run: .\build.ps1 -Clean -Config Release -Arch ${{ matrix.arch }}

    # 上传 output 目录的产物，便于下载验证
    - name: 上传构建产物
      uses: actions/upload-artifact@v4
      with:
        name: antigravity-proxy-win-${{ matrix.arch }}
        path: output/**
        if-no-files-found: error
