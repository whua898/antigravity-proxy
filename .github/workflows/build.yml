name: Build

on:
  push:
    branches: [ main, master, dev ]
  pull_request:
    branches: [ main, master, dev ]

jobs:
  build:
    runs-on: windows-latest
    
    strategy:
      matrix:
        arch: [x64, x86]

    steps:
    - name: 检出仓库
      uses: actions/checkout@v4

    # 从 build.ps1 读取版本号
    - name: 读取版本号
      id: get_version
      shell: pwsh
      run: |
        $match = Select-String -Path .\build.ps1 -Pattern '^\s*\$Version\s*=\s*\"([^\"]+)\"'
        if (-not $match) {
          Write-Error "未在 build.ps1 中找到版本号"
          exit 1
        }
        $version = $match.Matches[0].Groups[1].Value
        "BUILD_VERSION=$version" | Out-File -FilePath $env:GITHUB_ENV -Append -Encoding utf8

    # 1. 构建 C++ 部分 (DLL)
    - name: 执行编译脚本 (C++)
      shell: pwsh
      run: .\build.ps1 -Clean -Config Release -Arch ${{ matrix.arch }}

    # 2. 构建 Java 部分 (Agent)
    - name: 设置 Java 环境
      uses: actions/setup-java@v4
      with:
        java-version: '8'
        distribution: 'temurin'
    
    - name: 使用 Maven 构建 Java Agent
      shell: pwsh
      run: mvn -B package --file pom.xml
      
    # 3. 将 Java Agent 复制到 output 目录
    - name: 复制 Java Agent 到输出目录
      shell: pwsh
      run: |
        $jarFile = Get-ChildItem -Path "target" -Filter "agent-*.jar" | Select-Object -First 1
        if ($jarFile) {
          Copy-Item -Path $jarFile.FullName -Destination "output/"
        } else {
          Write-Error "未找到构建的 agent.jar"
          exit 1
        }

    # 4. 上传包含 DLL 和 JAR 的完整产物
    - name: 上传构建产物
      uses: actions/upload-artifact@v4
      with:
        name: antigravity-proxy-v${{ env.BUILD_VERSION }}-win-${{ matrix.arch }}
        path: output/**
        if-no-files-found: error
