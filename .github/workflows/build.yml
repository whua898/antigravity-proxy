name: Build

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: windows-latest
    
    strategy:
      matrix:
        arch: [x64, Win32]
        include:
          - arch: x64
            cmake_arch: x64
            artifact_suffix: x64
          - arch: Win32
            cmake_arch: Win32
            artifact_suffix: x32

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Download nlohmann/json
      run: |
        New-Item -ItemType Directory -Force -Path include/nlohmann
        Invoke-WebRequest -Uri "https://raw.githubusercontent.com/nlohmann/json/develop/single_include/nlohmann/json.hpp" -OutFile "include/nlohmann/json.hpp"

    - name: Configure CMake
      run: cmake -B build -G "Visual Studio 17 2022" -A ${{ matrix.cmake_arch }}

    - name: Build
      run: cmake --build build --config Release

    - name: Upload Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: antigravity-proxy.${{ matrix.artifact_suffix }}
        path: build/Release/antigravity-proxy.${{ matrix.artifact_suffix }}.dll
        if-no-files-found: warn
